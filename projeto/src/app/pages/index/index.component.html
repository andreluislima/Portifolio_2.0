<div class="container py-5">
  <div class="row section-presentation align-items-center g-4">
    
    <!-- Área de apresentação -->
    <div class="col-12 col-md-6 area-presentation">
      
      <!-- Pills -->
      <div class="row presentation-pill g-2">
        <div class="col-6 col-sm-4 col-md-3" *ngFor="let skill of skills">
          <span class="badge rounded-pill w-100 text-center">
            {{ skill | uppercase }}
          </span>
        </div>
      </div>

      <!-- Título -->
      <div class="row presentation-title mt-4">
        <div class="col-12">
          <h1 class="title text-center text-md-start">{{ title }}</h1>
        </div>
      </div>

      <!-- Botões -->
      <div class="row presentation-btn mt-3 g-2">
        <div class="col-6 col-sm-4 col-md-3" *ngFor="let btn of buttons">
          <button type="button" class="btn btn-primary w-100">{{ btn }}</button>
        </div>
      </div>

    </div> 

    <!-- Área da imagem -->
    <div class="col-12 col-md-6 area-image text-center">
      <div class="row">
        <div class="col-12">
          <img src="assets/perfil05.svg" class="img-fluid" alt="">
        </div>
      </div>
    </div> 

  </div>
</div>

<app-hero-section></app-hero-section>
