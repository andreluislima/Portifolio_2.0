<div class="container">

     <div class="row section-presentation">
      <div class="col-lg-6 area-presentation">
        <div class="row presentation-pill">
            <div class="col-lg-3" *ngFor="let skill of skills">
                <span class="badge rounded-pill">
                    {{skill | uppercase}}
                </span>
            </div>
        </div>
        <div class="row presentation-title">
            <h1 class="title">{{title}}</h1>
        </div>
        <div class="row presentation-btn">
            <div class="col-lg-3" *ngFor="let btn of buttons">
                <span>
                    <button type="button" class="btn btn-primary">{{btn}}</button>
                </span>
            </div>

        </div>
      </div> 
      
      <div class="col-lg-6 area-image">
         <div class="row img">
            <img src="assets/perfil05.svg" width="100%" alt="">
         </div>
      </div> 
 
       
    </div> 
</div>
<app-hero-section></app-hero-section>
